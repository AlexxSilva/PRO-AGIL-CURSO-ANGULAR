
<div class="row g-3">
  <div class="col-auto">
    <input type="text" class="form-control" placeholder="Buscar"
    [(ngModel)]="filtroLista">
  </div>
  <!--
  <div class="col-auto">
    <button type="submit" class="btn btn-outline-success mb-3">Buscar</button>
  </div> 
  -->
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
<thead class="table-light">
<tr>
  <th>
    <Button class="btn btn-outline-primary"
    (click)="alternarImagem()">
      Mostrar imagem
    </Button>
  </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Qtde Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
</tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
         src="https://localhost:44316/img/{{evento.imagemURL}}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem"> 
      </td>
    <td>{{evento.id}}</td>
    <td>{{evento.tema | uppercase}}</td>
    <td>{{evento.local}}</td>
    <td>{{evento.dataEvento}}</td>
    <td>{{evento.qtdePessoas}}</td>
    <td>{{evento.lote |uppercase}}</td>
    <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
    </td>
  </tr> 
</tbody>
<tfoot *ngIf="!eventos.length">
    <tr>
        <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
        </td>
    </tr>
</tfoot>
</table>
